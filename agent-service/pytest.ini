[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short --cov=app --cov=agents --cov=core --cov=graphs --cov-report=html --cov-report=term-missing

markers =
    integration: Integration tests requiring real services
    slow: Tests that take more than 1 second
    unit: Fast unit tests
