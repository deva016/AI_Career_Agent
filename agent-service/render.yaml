services:
  - type: web
    name: ai-career-agent-service
    env: docker # Switched to Docker for Playwright support
    plan: free
    region: ohio
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-link.vercel.app # Update this with your real Vercel link
